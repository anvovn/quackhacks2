<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Game Complete - Escape From EMU</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="../static/css/menustyle.css">
  <link rel="stylesheet" href="../static/css/end.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <script defer src="../static/js/menu.js"></script>
  <script>
    // Display elapsed time from game session
    window.addEventListener('DOMContentLoaded', () => {
      const elapsedSeconds = sessionStorage.getItem('elapsedTime');
      if (elapsedSeconds) {
        const mins = Math.floor(elapsedSeconds / 60);
        const secs = elapsedSeconds % 60;
        const timeStr = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        document.getElementById('finalTime').textContent = timeStr;
        sessionStorage.removeItem('elapsedTime'); // Clear after use
      }
    });
  </script>
</head>

<body>

  <section id="main">
    <div class="end-container">
      <div class="end-card">
        <h1 class="end-title">Congratulations!</h1>
        
        <div class="end-body">
          <p>You've successfully escaped from EMU!</p>
          <p class="end-subtitle">Thanks for playing</p>
        </div>

        <section class="end-stats">
          <div class="stat-item">
            <span class="stat-label">Time:</span>
            <span class="stat-value" id="finalTime">00:00</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Items Collected:</span>
            <span class="stat-value" id="itemsCollected">0</span>
          </div>
        </section>

        <section class="end-credits">
          <h2>Credits - Devs</h2>
          <ul>
            <li>An Vo</li>
            <li>Jared Gong</li>
            <li>Nate Wong</li>
            <li>Gabriel Sotelo-silva</li>
          </ul>
        </section>

        <div class="end-actions">
          <a class="end-button" href="index.html">Back to Menu</a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
